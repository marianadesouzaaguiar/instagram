<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_celular.jpeg" alt="Instagram Celular" width="200" height="200">
           
        </div>
        

        <div class="instagram-continue">

                    <img src="./img/baixados.png" alt="Foto de Perfil" width="50" height="50">

                </div>
                <a href="#" class="instagram-login">Continue como mariana.aguiar__</a>

            </div>
            <div class="group">
                <p class="not-account">Não é mariana.aguiar__?</p>
                <p class="not-account"></p>
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

            </div>
                    
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>

            </div>





         </div>



    </div>
